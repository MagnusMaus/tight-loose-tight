                                border: 'none',
                                borderRadius: '8px',
                                cursor: isUploadingCV ? 'not-allowed' : 'pointer',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px',
                                fontSize: '14px',
                                fontWeight: '500',
                                transition: 'background-color 0.2s'
                            }}
                            onMouseEnter={(e) => !isUploadingCV && (e.target.style.backgroundColor = '#5568d3')}
                            onMouseLeave={(e) => !isUploadingCV && (e.target.style.backgroundColor = '#667eea')}
                        >
                            <UploadIcon />
                            {isUploadingCV ? 'LÃ¤dt...' : 'CV hochladen'}
                        </button>
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                            placeholder="Nachricht an Sam..."
                            disabled={isLoading}
                            style={{
                                flex: 1,
                                padding: '12px 16px',
                                border: '1px solid #e0e0e0',
                                borderRadius: '8px',
                                fontSize: '14px',
                                outline: 'none'
                            }}
                        />
                        <button
                            onClick={sendMessage}
                            disabled={isLoading || !input.trim()}
                            style={{
                                padding: '12px 24px',
                                backgroundColor: (isLoading || !input.trim()) ? '#ccc' : '#667eea',
                                color: 'white',
                                border: 'none',
                                borderRadius: '8px',
                                cursor: (isLoading || !input.trim()) ? 'not-allowed' : 'pointer',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px',
                                fontSize: '14px',
                                fontWeight: '500',
                                transition: 'background-color 0.2s'
                            }}
                            onMouseEnter={(e) => (!isLoading && input.trim()) && (e.target.style.backgroundColor = '#5568d3')}
                            onMouseLeave={(e) => (!isLoading && input.trim()) && (e.target.style.backgroundColor = '#667eea')}
                        >
                            <SendIcon />
                            Senden
                        </button>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<SamCareerCoach />);
    </script>
</body>
</html>
